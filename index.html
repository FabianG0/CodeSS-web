<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeseeds Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar-fixed {
          position: fixed;
          top: -100px;
          width: 100%;
          transition: top 0.3s;
        }
    
        .navbar-show {
          top: 0;
        }
      </style>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          var scrollPosition = 50; // Define la posición de desplazamiento donde el navbar aparecerá
    
          $(window).scroll(function() {
            var currentPosition = $(this).scrollTop();
            
            if (currentPosition > scrollPosition) {
              $("#navbarFixed").addClass("navbar-show");
            } else {
              $("#navbarFixed").removeClass("navbar-show");
            }
          });
        });
      </script>
</head>
<body >
    <div class="bg-black flex-row" style="height:20px; background: ;">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0   ">
        <div class="container-fluid p-4  bg-black">
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CodeSeeds Solutions
              </a>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">¿Quiénes somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed p-0" id="navbarFixed">
        <div class="container-fluid p-4  bg-black">
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CodeSeeds Solutions
              </a>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">¿Quiénes somos?</a>
              </li>

              </li>
              <li class="nav-item">

            </ul>
          </div>
        </div>
      </nav>
      <div class="embed-responsive embed-responsive-1by1 h-75 text-center pt-4 pb-4">

      </div>
      <h1 class="text-center pt-10">Estamos en proceso de renovacion, preparando sorpresas...</h1>
